<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll the Dice</title>
    
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
            crossorigin="anonymous"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            overflow-x: hidden;
            color: white;
            padding: 20px 0;
        }

        /* Ad container styles */
        .ad-container {
            width: 100%;
            max-width: 320px;
            margin: 10px auto;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            backdrop-filter: blur(10px);
        }

        .ad-label {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .app-container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }

        .dice-container {
            position: relative;
            margin: 40px auto;
            perspective: 1000px;
        }

        .dice {
            width: 120px;
            height: 120px;
            background: #ffffff;
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            box-shadow: 
                0 10px 20px rgba(0,0,0,0.3),
                inset 0 2px 4px rgba(255,255,255,0.8);
            margin: 0 auto;
            user-select: none;
        }

        .dice:hover {
            transform: scale(1.05);
            box-shadow: 
                0 15px 30px rgba(0,0,0,0.4),
                inset 0 2px 4px rgba(255,255,255,0.8);
        }

        .dice:active {
            transform: scale(0.95);
        }

        .dice.rolling {
            animation: rollDice 1s ease-in-out;
            pointer-events: none;
        }

        .dice-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 5px;
            padding: 15px;
        }

        .dot {
            width: 18px;
            height: 18px;
            background: #333;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
            justify-self: center;
            align-self: center;
        }

        .dot.visible {
            opacity: 1;
        }

        .result-text {
            font-size: 1.5rem;
            margin-top: 30px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .tap-hint {
            font-size: 1rem;
            margin-top: 20px;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }

        @keyframes rollDice {
            0% { transform: rotateX(0) rotateY(0); }
            25% { transform: rotateX(180deg) rotateY(90deg) scale(1.1); }
            50% { transform: rotateX(360deg) rotateY(180deg) scale(1.2); }
            75% { transform: rotateX(540deg) rotateY(270deg) scale(1.1); }
            100% { transform: rotateX(720deg) rotateY(360deg) scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .app-title {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            
            .dice {
                width: 100px;
                height: 100px;
            }
            
            .dot {
                width: 14px;
                height: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Banner Ad -->
    <div class="ad-container">
        <div class="ad-label">Advertisement</div>
        <!-- Google AdSense Banner Ad -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="XXXXXXXXXX"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <div class="app-container">
        <h1 class="app-title">ðŸŽ² Roll the Dice</h1>
        
        <div class="dice-container">
            <div class="dice" id="dice" onclick="rollDice()">
                <div class="dice-dots" id="diceDots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
        
        <div class="result-text" id="resultText">Tap the dice to roll!</div>
        <div class="tap-hint">âœ¨ Tap to get your lucky number âœ¨</div>
    </div>

    <!-- Bottom Banner Ad -->
    <div class="ad-container">
        <div class="ad-label">Advertisement</div>
        <!-- Google AdSense Banner Ad -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="YYYYYYYYYY"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>

    <script>
        let isRolling = false;

        // Dice face patterns (which dots to show for each number)
        const dicePatterns = {
            1: [4], // center
            2: [0, 8], // top-left, bottom-right
            3: [0, 4, 8], // top-left, center, bottom-right
            4: [0, 2, 6, 8], // all corners
            5: [0, 2, 4, 6, 8], // all corners + center
            6: [0, 2, 3, 5, 6, 8] // two columns
        };

        function showDiceFace(number) {
            const dots = document.querySelectorAll('.dot');
            
            // Hide all dots first
            dots.forEach(dot => dot.classList.remove('visible'));
            
            // Show dots for the specific number
            const pattern = dicePatterns[number];
            pattern.forEach(index => {
                dots[index].classList.add('visible');
            });
        }

        function createSparkles() {
            const container = document.querySelector('.dice-container');
            
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                // Random position around the dice
                const angle = (i / 12) * 360;
                const radius = 80;
                const x = Math.cos(angle * Math.PI / 180) * radius;
                const y = Math.sin(angle * Math.PI / 180) * radius;
                
                sparkle.style.left = `calc(50% + ${x}px)`;
                sparkle.style.top = `calc(50% + ${y}px)`;
                
                container.appendChild(sparkle);
                
                // Remove sparkle after animation
                setTimeout(() => {
                    sparkle.remove();
                }, 1000);
            }
        }

        function rollDice() {
            if (isRolling) return;
            
            isRolling = true;
            const dice = document.getElementById('dice');
            const resultText = document.getElementById('resultText');
            
            // Add rolling animation
            dice.classList.add('rolling');
            resultText.textContent = 'Rolling...';
            
            // Hide all dots during roll
            document.querySelectorAll('.dot').forEach(dot => {
                dot.classList.remove('visible');
            });
            
            // Simulate rolling time
            setTimeout(() => {
                // Generate random number 1-6
                const result = Math.floor(Math.random() * 6) + 1;
                
                // Show the result
                showDiceFace(result);
                dice.classList.remove('rolling');
                resultText.textContent = `You rolled a ${result}!`;
                
                // Create sparkle effect
                createSparkles();
                
                isRolling = false;
            }, 1000);
        }

        // Initialize with a random face
        window.addEventListener('load', () => {
            const initialFace = Math.floor(Math.random() * 6) + 1;
            showDiceFace(initialFace);
        });

        // Add touch feedback for mobile
        document.getElementById('dice').addEventListener('touchstart', function(e) {
            e.preventDefault(); // Prevent zoom on double tap
        });

        // Initialize Google AdSense ads
        window.addEventListener('load', function() {
            // Push ads to AdSense
            (adsbygoogle = window.adsbygoogle || []).push({});
            (adsbygoogle = window.adsbygoogle || []).push({});
        });
    </script>
</body>
</html>
